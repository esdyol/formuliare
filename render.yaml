services:
  - type: web
    name: formuliare
    env: python
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: gunicorn formuliare.wsgi:application

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: formuliare.settings
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"